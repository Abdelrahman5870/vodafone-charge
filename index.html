<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>ALSHARAWY - شحن فودافون</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; border-radius: 10px; box-shadow: 0 0 10px #ddd; overflow: hidden; }
        header { background: #005f73; color: white; padding: 15px; text-align: center; }
        .input-group { padding: 20px; }
        input, button { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #0a9396; color: white; border: none; cursor: pointer; }
        .price { display: flex; }
        .price span { background: #eee; padding: 12px; border: 1px solid #ddd; border-right: none; }
        footer { text-align: center; padding: 10px; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gamda</h1>
            <p>رقم الكاش: <strong>01062549764</strong></p>
        </header>
        <div class="input-group">
            <h2>شحن رصيد فودافون</h2>
            <input type="number" placeholder="الرصيد المطلوب (10) فأكثر" value="150" readonly>
            <div class="price">
                <span>جنيها</span>
                <input type="text" value="190" readonly>
            </div>
            <input type="tel" placeholder="رقم الدافع (11 رقم)" maxlength="11">
            <input type="tel" placeholder="رقم المستلم (11 رقم)" maxlength="11">
            <input type="file" accept="image/*">
            <button>إرسال الطلب</button>
        </div>
        <footer>تواصل معنا عبر واتساب: 01062549764</footer>
    </div>
</body>
</html>
